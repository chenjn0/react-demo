<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
        // 参数是一个 obj类型 属性值 加名字 
        function HelloWorld(props) {
            return <h1>hello ,{props.name}</h1>;
        }

        ReactDOM.render(HelloWorld({'name':'测试'}),root);
        // 语法糖
        ReactDOM.render(<HelloWorld name='测试2'/>,root)

        // 类方式
        class HelloWorld2 extends React.Component {
            render() {
                return <h1>xxx,{this.props.name}</h1>;
            }
        }
        
        // 构造方式的时候传入 props 是成员属性 可以跨方法使用
        ReactDOM.render(new HelloWorld2({'name':"xx"}).render(),root)
        // 语法糖写法
        ReactDOM.render(<HelloWorld2 name="xxxxww"/>,root);

    </script>
</body>
</html>
