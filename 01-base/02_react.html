<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 原生 DOM 操作过于复杂 -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        // 小结: 利用函数 对原生DOM进行了封装,希望可以操作DOM更简单
        // 没有简单多少->创建新的语法,简化需求 JSX
        // 1. react : 负责创建元素
        // 2. reactDOM: 负责渲染元素到其他元素中

         // 显示当前时间
         // 添加到 id = root 标签中
         // <h3 class="danger" id='time'>当前时间:xxxx</h3>
         // 1. 获取当前时间
         let now = new Date().toLocaleTimeString();
         // 2. 制作出H3标签 标签名称,标签属性,标签值
         let h3 = React.createElement('h3',{'id':'time','className':'danger'},'当前时间:' + now);         
         // 3. 添加到id='root'的元素中
         ReactDOM.render(h3,root);
    </script>
</body>
</html>
